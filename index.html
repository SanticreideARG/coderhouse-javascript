<div class="headingbar">
    <h1>Daily Marketplace</h1>
    <h2>Clasificados Gratis</h2>
</div>
<main>

        <div id="card2" class="cards">

        </div>
        <div id="card3" class="cards">
            <h2 id="card3title"></h2>

            <p id="card3description"></p>
            <p id="card3user"></p>
        </div>
        <div id="card4" class="cards">
            <h2 id="card4title"></h2>
            <p id="card4price"></p>
            <p id="card4description"></p>
            <p id="card4user"></p>
        </div>
        <div id="card5" class="cards">
            <h2 id="card5title"></h2>
            <p id="card5price"></p>
            <p id="card5description"></p>

        <div id="card6" class="cards">

        <div id="card7" class="cards">

        <form name="myForm" onsubmit="return validateForm()" method="post">
           <label for="title">Titulo de Publicacion</label> <input type="text" name="title" id="title" required>
           <label for="price">Precio</label> <input type="number" name="price" id="price" required>
           <label for="info">Descripcion</label> <input type="text" name="info" id="info">
           <label for="name">Nombre</label><input type="text" name="name" id="name" required>
        </form>
        <button class="startingButton" onclick="addItem()">Ingrese su articulo</button>

    </div>
</div>

<footer>
    <p>hecho con fines educativos para coderhouse</p>

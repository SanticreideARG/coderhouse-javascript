<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lime Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"    rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="headingbar">
        <div class="bar-logo">
            <div class="logo">
                <img src="./assets/lime.png" class="limelogo">
            </div>
            <div class="letters-logo">
                <h1>Lime Shop</h1>
                <h2>Envios gratis a toda Argentina</h2>
            </div>
        </div>
        <div class="barmenu">
            <form  action="">
                <input class="search-bar" type="text">
                <input class="search-bar" type="button" value="buscar">
            </form>
            <div class="cart" id="cart">
            </div>
            <img src="./assets/cart2.png" class="cartIcon" id="cartIcon" alt="">
        </div>
    </div>
    <main>
        <div class="container">
            <form class="filters" id="filters">
               <div  class="filters-items"><label for="Electronica/Gaming">Electronica/Gaming</label><input type="checkbox" class="check" name="Electronica/Gaming" id="1" checked></div>
               <div  class="filters-items"><label for="Belleza y Cuidado Personal">Belleza y Cuidado Personal</label><input type="checkbox" class="check" name="Belleza y Cuidado Personal" id="2" checked></div>
               <div  class="filters-items"><label for="Electrodomesticos">Electrodomesticos</label><input type="checkbox" class="check" name="Electrodomesticos" id="3" checked></div>
               <div  class="filters-items"<label for="Deportes">Deportes</label><input type="checkbox" class="check" name="Deportes" id="4" checked></div>
            </form>
            <div id="cardContainer" class="cardContainer">
                <!-- las cards van aqui -->
            </div>
        </div>
        <div id="cartContainer" class="display-none">
            <div class="cart-resumen" id="cartResumen">
                <p>Los productos Seleccionados son los siguientes</p>
            </div>

        </div>
    </main>
    <footer>
        <p>Hecho con fines educativos para coderhouse</p>
    </footer>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/stock.js">    </script>
    <script src="js/app.js">    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>

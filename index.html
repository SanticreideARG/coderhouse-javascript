<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headingbar">
    <h1>Pup-Marketplace</h1>
    <h2>Clasificados Gratis</h2>
    </div>
    <div class="container">
    <h3>Ingresa tus productos!</h3>
   <form action="newArticle">
    <label for="user">Nombre Usuario</label>
    <input type="text" name="user" id="user"> <br>
    <label for="number">Telefono Celular</label>
    <input type="number" name="cel" id="cel"> <br>
    <label for="categoria">Categoria</label>
    <select name="categoria" id="categoria" form="categoria">
     <option value="rodados">Autos, Motos y otros Rodados</option>
     <option value="electronica">Electronica y Tecnologia</option>
     <option value="electrodomesticos">Electrodomesticos</option>
     <option value="herramientas">Herramientas y Construccion</option>
     <option value="deportes">Equipos Deportivos y de Acampe</option>
</select><br>
<label for="condicion">Condicion</label>
<select name="condicion" id="condicion" form="condicion">
    <option value="nuevo">Nuevo</option>
    <option value="usado">Usado</option>
    <option value="liquidacion">Liquidaciones, Remates o Defectuosos</option>
</select><br>
<label for="productName">Titulo Producto</label>
<input type="text" name="user" id="user"> <br>
<label for="price">Precio</label>
<input type="number" name="price" id="price" pattern="[0-9]*" inputmode="numeric"> <br>
<label for="description">Descripcion</label>
<input type="text" size = "80" width="40px" id="mensaje" rows="6" maxlength="1500" placeholder="Descripcion">
</input><br>  <label for="img">Select image:</label>
<input type="file" id="img" name="img" accept="image/*">

   </form>
     <button class="startingButton" onclick="ingresarArticulo()">Ingrese su articulo</button>
    <footer>

    </footer>
</div>
<footer id="footer">
    <div class="inner">
        <ul class="icons">
            <li><a rel="noopener noreferrer" target="_blank" href="https://github.com/SanticreideARG" >@github</a></li>
            <li><a rel="noopener noreferrer" target="_blank" href="https://www.linkedin.com/in/santiago-creide-5311a6116/" >@LinkedIn</a></li>
        </ul>
    </div>
</footer>
    <script src="index.js">    </script>
</body>
</html>
